<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
	<title>Ubah Penerbangan</title>
    
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
  
  <style>

  </style>

</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <h1 class="text-center" style="margin: 30px 0px 50px 0px;">Ubah Penerbangan</h1>
        <form th:action="@{/penerbangan/ubah}" method="POST" th:object=${penerbangan}>

            <input type="hidden" th:field="*{idPenerbangan}">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Kode Penerbangan</label>
                <div class="col-sm-10">
                    <input type="text" name="nomorPenerbangan" class="form-control" th:value="${penerbangan.nomorPenerbangan}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Kode Bandara Asal</label>
                <div class="col-sm-10">
                    <input type="text" name="kodeBandaraAsal" class="form-control" th:value="${penerbangan.kodeBandaraAsal}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Kode Bandara Tujuan</label>
                <div class="col-sm-10">
                    <input type="text" name="kodeBandaraTujuan" class="form-control" th:value="${penerbangan.kodeBandaraTujuan}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Waktu Berangkat</label>
                <div class="col-sm-10">
                    <input type="date" name="waktuBerangkat" class="form-control" 
                    th:field="${penerbangan.waktuBerangkat}" th:onfocus="(this.type=${penerbangan.waktuBerangkat})">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="width: 150px;">Simpan</button>
            </div>
        </form>
    </div>
    
</body>

</html>
