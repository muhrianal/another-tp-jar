<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
	<title>Tambah Penerbangan</title>
    
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
  
  <style>

  </style>

</head>

    <body>
        <nav th:replace="fragments/fragment :: navbar"></nav>
        <div class="container">
            <h1 class="text-center" style="margin: 30px 0px 60px 0px;">Form Tambah Penerbangan</h1>
            <form th:action="@{/penerbangan/tambah}" th:object="${penerbangan}" method="POST">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Kode Penerbangan</label>
                    <div class="col-sm-10">
                        <input type="text" name="nomorPenerbangan" class="form-control"
                            placeholder="masukkan kode penerbangan">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Kode Bandara Asal</label>
                    <div class="col-sm-10">
                        <input type="text" name="kodeBandaraAsal" class="form-control"
                            placeholder="masukkan kode bandara asal">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Kode Bandara Tujuan</label>
                    <div class="col-sm-10">
                        <input type="text" name="kodeBandaraTujuan" class="form-control"
                            placeholder="masukkan kode bandara tujuan">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Waktu Berangkat</label>
                    <div class="col-sm-10">
                        <input th:type="date" name="waktuBerangkat" th:field=*{waktuBerangkat} class="form-control"
                            placeholder="dd/mm/yyyy">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col text-right">
                        <button type="reset" class="btn btn-secondary" style="width: 150px;">Batal</button>
                    </div>
                    <div class="col text-left">
                        <button type="submit" class="btn btn-primary" style="width: 150px;">Simpan</button>
                    </div>
                </div>
            </form>
        </div>


    </body>
</html>
