<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
	<title>Ubah Pesawat</title>
    
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
  
  <style>
      #text-update{
          margin: 30px 0px 50px 0px;
      }

  </style>

</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <h1 class="text-center" id="text-update">Update Pesawat</h1>
        <form th:action="@{/pesawat/ubah}" method="POST" th:object=${pesawat}>
            
            <input type="hidden" th:field="*{idPesawat}">
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Maskapai</label>
                <div class="col-sm-10">
                    <input type="text" name="maskapai" class="form-control" th:value="${pesawat.maskapai}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tanggal Dibuat</label>
                <div class="col-sm-10">
                    <input type="date" name="tanggalDibuat" class="form-control" th:field="${pesawat.tanggalDibuat}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tempat Dibuat</label>
                <div class="col-sm-10">
                    <input type="text" name="tempatDibuat" class="form-control" th:value="${pesawat.tempatDibuat}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Jenis</label>
                <div class="col-sm-10">
                    <select class="form-control" name="jenisPesawat" id="jenisPesawat" th:value="${pesawat.jenisPesawat}">
                        <option value="1">Komersial</option>
                        <option value="2">Militer</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="width: 170px;">Simpan</button>
            </div>
        </form>
    </div>
    
</body>

</html>
