<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
	<title>View Jumlah Teknisi</title>
    
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <h1 class="text-center" style="margin: 30px 0px 70px 0px;">Daftar Pesawat</h1>

        <table class="table" id="table-pesawat">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nomor Seri</th>
                <th scope="col">Maskapai</th>
                <th scope="col">Jumlah Teknisi</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="pesawat, iterStat: ${listPesawat}">
                    <th scope="row" th:text="${pesawat.idPesawat}"></th>
                    <td th:text="${pesawat.nomorSeri}"></td>
                    <td th:text="${pesawat.maskapai}"></td>
                    <td th:text="${listJumlahTeknisi[iterStat.index]}"></td>
                    
               </tr>
            </tbody>
          </table>
    </div>

</body>
</html>
